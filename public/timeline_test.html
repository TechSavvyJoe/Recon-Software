<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline Test - Vehicle Reconditioning Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .progress-bar-container {
            width: 100%;
            height: 8px;
            background-color: #e5e7eb;
            border-radius: 4px;
            overflow: hidden;
        }
        .progress-bar-fg {
            height: 100%;
            background: linear-gradient(90deg, #10b981, #059669);
            transition: width 0.3s ease;
        }
        .horizontal-timeline {
            position: relative;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-6">
        <h1 class="text-2xl font-bold mb-6">Timeline Layout Test</h1>
        
        <!-- Current Timeline Implementation -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
            <h2 class="text-lg font-semibold mb-4">Current Timeline Layout</h2>
            <div id="current-timeline"></div>
        </div>
        
        <!-- More Compact Timeline Option -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
            <h2 class="text-lg font-semibold mb-4">Ultra-Compact Timeline Option</h2>
            <div id="compact-timeline"></div>
        </div>
        
        <!-- Horizontal Scroll Timeline Option -->
        <div class="bg-white rounded-lg shadow-lg p-6">
            <h2 class="text-lg font-semibold mb-4">Scroll-Free Timeline Option</h2>
            <div id="scrollfree-timeline"></div>
        </div>
    </div>

    <script>
        // Sample workflow data
        const sampleWorkflow = {
            'New Arrival': { completed: true, date: '2023-12-01' },
            'Initial Inspection': { completed: true, date: '2023-12-02' },
            'Mechanical': { completed: true, date: '2023-12-05' },
            'Detailing': { completed: false },
            'Safety Inspection': { completed: false },
            'Title': { completed: false, inHouse: true },
            'Photos': { completed: false },
            'Lot Ready': { completed: false }
        };

        const WORKFLOW_STEPS = {
            'New Arrival': { order: 1, icon: 'fas fa-truck', color: 'blue' },
            'Initial Inspection': { order: 2, icon: 'fas fa-search', color: 'purple' },
            'Mechanical': { order: 3, icon: 'fas fa-wrench', color: 'orange' },
            'Detailing': { order: 4, icon: 'fas fa-spray-can', color: 'green' },
            'Safety Inspection': { order: 5, icon: 'fas fa-shield-alt', color: 'red' },
            'Title': { order: 6, icon: 'fas fa-file-alt', color: 'yellow' },
            'Photos': { order: 7, icon: 'fas fa-camera', color: 'indigo' },
            'Lot Ready': { order: 8, icon: 'fas fa-check-circle', color: 'green' }
        };

        function formatDate(dateStr) {
            if (!dateStr) return '';
            const date = new Date(dateStr);
            return date.toLocaleDateString();
        }

        function renderCurrentTimeline() {
            const container = document.getElementById('current-timeline');
            const stepEntries = Object.entries(WORKFLOW_STEPS);
            const completedSteps = Object.values(sampleWorkflow).filter(step => step.completed).length;
            const totalSteps = Object.keys(sampleWorkflow).length;
            const progressPercent = Math.round((completedSteps / totalSteps) * 100);

            let content = `
                <!-- Progress Overview -->
                <div class="mb-4">
                    <div class="flex justify-between items-center mb-2">
                        <h4 class="font-semibold">Overall Progress</h4>
                        <span class="text-sm font-medium">${progressPercent}% Complete</span>
                    </div>
                    <div class="progress-bar-container">
                        <div class="progress-bar-fg" style="width: ${progressPercent}%"></div>
                    </div>
                </div>
                
                <!-- Horizontal Timeline -->
                <h4 class="font-semibold mb-3">Workflow Timeline</h4>
                <div class="horizontal-timeline mb-4">
                    <div class="flex justify-between items-start space-x-2 overflow-x-auto pb-2">
            `;

            stepEntries.forEach(([stepName, stepConfig], index) => {
                const stepData = sampleWorkflow[stepName];
                const isCompleted = stepData?.completed;
                const isCurrentStep = !isCompleted && stepName === 'Detailing'; // Simulate current step
                
                let statusClass = 'text-gray-400 bg-gray-100';
                let iconClass = 'fas fa-circle';
                let stepClass = 'border-gray-200';
                
                if (isCompleted) {
                    statusClass = 'text-green-600 bg-green-100';
                    iconClass = 'fas fa-check-circle';
                    stepClass = 'border-green-200 bg-green-50';
                } else if (isCurrentStep) {
                    statusClass = 'text-blue-600 bg-blue-100';
                    iconClass = 'fas fa-clock';
                    stepClass = 'border-blue-200 bg-blue-50';
                }

                content += `
                    <div class="flex-shrink-0 text-center min-w-[120px] relative">
                        <div class="flex flex-col items-center">
                            <!-- Step Circle -->
                            <div class="w-12 h-12 rounded-full ${statusClass} flex items-center justify-center mb-2 border-2 ${stepClass}">
                                <i class="${iconClass} text-lg"></i>
                            </div>
                            
                            <!-- Step Name -->
                            <div class="text-xs font-medium text-gray-700 mb-1 text-center leading-tight">${stepName}</div>
                            
                            <!-- Step Status -->
                            <div class="text-xs text-center">
                                ${isCompleted ? `<span class="text-green-600 font-medium">✓ Done</span>` : 
                                  isCurrentStep ? `<span class="text-blue-600 font-medium">In Progress</span>` : 
                                  `<span class="text-gray-400">Pending</span>`}
                            </div>
                            
                            <!-- Date if completed -->
                            ${isCompleted && stepData.date ? `<div class="text-xs text-gray-500 mt-1">${formatDate(stepData.date)}</div>` : ''}
                            
                            <!-- Action button for non-completed steps -->
                            ${!isCompleted && stepName !== 'New Arrival' ? `
                                <button class="mt-2 px-2 py-1 text-xs bg-blue-500 text-white rounded hover:bg-blue-600">
                                    Complete
                                </button>
                            ` : ''}
                        </div>
                        
                        <!-- Connection line (except for last item) -->
                        ${index < stepEntries.length - 1 ? `
                            <div class="absolute top-6 left-16 w-8 h-0.5 ${isCompleted ? 'bg-green-300' : 'bg-gray-200'} transform translate-x-full"></div>
                        ` : ''}
                    </div>
                `;
            });

            content += `
                    </div>
                </div>
            `;

            container.innerHTML = content;
        }

        function renderCompactTimeline() {
            const container = document.getElementById('compact-timeline');
            const stepEntries = Object.entries(WORKFLOW_STEPS);
            const completedSteps = Object.values(sampleWorkflow).filter(step => step.completed).length;
            const totalSteps = Object.keys(sampleWorkflow).length;
            const progressPercent = Math.round((completedSteps / totalSteps) * 100);

            let content = `
                <!-- Ultra-Compact Progress -->
                <div class="mb-3">
                    <div class="flex justify-between items-center mb-1">
                        <span class="text-sm font-medium">Progress: ${completedSteps}/${totalSteps} steps</span>
                        <span class="text-sm font-medium">${progressPercent}%</span>
                    </div>
                    <div class="progress-bar-container">
                        <div class="progress-bar-fg" style="width: ${progressPercent}%"></div>
                    </div>
                </div>
                
                <!-- Ultra-Compact Timeline -->
                <div class="flex flex-wrap gap-2 items-center">
            `;

            stepEntries.forEach(([stepName, stepConfig], index) => {
                const stepData = sampleWorkflow[stepName];
                const isCompleted = stepData?.completed;
                const isCurrentStep = !isCompleted && stepName === 'Detailing';
                
                let statusClass = 'text-gray-400 bg-gray-100 border-gray-200';
                let iconClass = 'fas fa-circle';
                
                if (isCompleted) {
                    statusClass = 'text-green-600 bg-green-50 border-green-200';
                    iconClass = 'fas fa-check';
                } else if (isCurrentStep) {
                    statusClass = 'text-blue-600 bg-blue-50 border-blue-200';
                    iconClass = 'fas fa-clock';
                }

                content += `
                    <div class="flex items-center space-x-1 px-2 py-1 rounded-full border ${statusClass}">
                        <i class="${iconClass} text-xs"></i>
                        <span class="text-xs font-medium">${stepName.replace(' ', '')}</span>
                        ${isCompleted ? `<span class="text-xs">✓</span>` : ''}
                    </div>
                    ${index < stepEntries.length - 1 ? `<i class="fas fa-chevron-right text-gray-300 text-xs"></i>` : ''}
                `;
            });

            content += `
                </div>
                
                <!-- Compact Actions -->
                <div class="mt-3 flex space-x-2">
                    <button class="px-3 py-1 text-xs bg-blue-500 text-white rounded">Complete Current</button>
                    <button class="px-3 py-1 text-xs bg-gray-300 text-gray-700 rounded">Add Note</button>
                </div>
            `;

            container.innerHTML = content;
        }

        function renderScrollFreeTimeline() {
            const container = document.getElementById('scrollfree-timeline');
            const stepEntries = Object.entries(WORKFLOW_STEPS);
            const completedSteps = Object.values(sampleWorkflow).filter(step => step.completed).length;
            const totalSteps = Object.keys(sampleWorkflow).length;
            const progressPercent = Math.round((completedSteps / totalSteps) * 100);

            let content = `
                <!-- Two-Row Layout for No Scrolling -->
                <div class="mb-3">
                    <div class="flex justify-between items-center mb-1">
                        <span class="text-sm font-medium">Workflow Steps</span>
                        <span class="text-sm font-medium">${progressPercent}% Complete (${completedSteps}/${totalSteps})</span>
                    </div>
                    <div class="progress-bar-container">
                        <div class="progress-bar-fg" style="width: ${progressPercent}%"></div>
                    </div>
                </div>
                
                <!-- First Row: Steps 1-4 -->
                <div class="grid grid-cols-4 gap-3 mb-3">
            `;

            stepEntries.slice(0, 4).forEach(([stepName, stepConfig]) => {
                const stepData = sampleWorkflow[stepName];
                const isCompleted = stepData?.completed;
                const isCurrentStep = !isCompleted && stepName === 'Detailing';
                
                let statusClass = 'text-gray-400 bg-gray-50';
                let borderClass = 'border-gray-200';
                
                if (isCompleted) {
                    statusClass = 'text-green-600 bg-green-50';
                    borderClass = 'border-green-200';
                } else if (isCurrentStep) {
                    statusClass = 'text-blue-600 bg-blue-50';
                    borderClass = 'border-blue-200';
                }

                content += `
                    <div class="text-center p-2 border rounded ${statusClass} ${borderClass}">
                        <div class="text-lg mb-1">
                            ${isCompleted ? '✅' : isCurrentStep ? '🔄' : '⏳'}
                        </div>
                        <div class="text-xs font-medium">${stepName}</div>
                        ${isCompleted && stepData.date ? `<div class="text-xs text-gray-500 mt-1">${formatDate(stepData.date)}</div>` : ''}
                    </div>
                `;
            });

            content += `
                </div>
                
                <!-- Second Row: Steps 5-8 -->
                <div class="grid grid-cols-4 gap-3 mb-3">
            `;

            stepEntries.slice(4, 8).forEach(([stepName, stepConfig]) => {
                const stepData = sampleWorkflow[stepName];
                const isCompleted = stepData?.completed;
                const isCurrentStep = !isCompleted && stepName === 'Detailing';
                
                let statusClass = 'text-gray-400 bg-gray-50';
                let borderClass = 'border-gray-200';
                
                if (isCompleted) {
                    statusClass = 'text-green-600 bg-green-50';
                    borderClass = 'border-green-200';
                } else if (isCurrentStep) {
                    statusClass = 'text-blue-600 bg-blue-50';
                    borderClass = 'border-blue-200';
                }

                content += `
                    <div class="text-center p-2 border rounded ${statusClass} ${borderClass}">
                        <div class="text-lg mb-1">
                            ${isCompleted ? '✅' : isCurrentStep ? '🔄' : '⏳'}
                        </div>
                        <div class="text-xs font-medium">${stepName}</div>
                        ${isCompleted && stepData.date ? `<div class="text-xs text-gray-500 mt-1">${formatDate(stepData.date)}</div>` : ''}
                        ${stepName === 'Title' && stepData?.inHouse ? `<div class="text-xs text-green-600 mt-1">In-House</div>` : ''}
                        ${!isCompleted && stepName !== 'New Arrival' ? `
                            <button class="mt-1 px-2 py-0.5 text-xs bg-blue-500 text-white rounded">Complete</button>
                        ` : ''}
                    </div>
                `;
            });

            content += `
                </div>
            `;

            container.innerHTML = content;
        }

        // Render all timeline variations
        renderCurrentTimeline();
        renderCompactTimeline();
        renderScrollFreeTimeline();
    </script>
</body>
</html>
